# ==========================
# Theme Settings
# ==========================

# Gemfile 에 minimal-mistakes-jekyll 이 들어있으므로 theme 방식 사용
theme                  : "minimal-mistakes-jekyll"
# remote_theme         : "mmistakes/minimal-mistakes"  # GitHub Pages에서 remote_theme 쓸 때 사용
minimal_mistakes_skin  : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# ==========================
# Site Settings
# ==========================

locale                 : "en"      # 사이트 기본 언어
title                  : "JosephLee Blog"
title_separator        : "-"
# subtitle               : "Cloud · M365 · Notes"
name                   : "Joseph Lee"
description            : "Engineering Blog by Joseph Lee"
url                    : "https://eelhpesoj.github.io"   # Joseph님 GitHub Pages 도메인
baseurl                : ""                              # 사용자 페이지면 빈 값
repository             : "https://github.com/eelhpesoj/eelhpesoj.github.io"   # GitHub username/repo-name
teaser                 : # "/assets/images/500x300.png"
logo                   : # "/assets/images/logo.png"
masthead_title         : ""    # 상단 좌측에 보일 타이틀 (공백 " "이면 표시 안 함)
breadcrumbs            : true          # 페이지 상단에 breadcrumb 사용
words_per_minute       : 200
enable_copy_code_button: true          # 코드블록 복사 버튼

copyright              : "Joseph Lee"
copyright_url          : "https://eelhpesoj.github.io"

comments:
  provider             : # "giscus", "utterances" 등 나중에 원하시면 설정

atom_feed:
  path                 : # 기본값 사용
  hide                 : false

search                 : true          # 상단 검색 켜기
search_full_content    : false
search_provider        : lunr
lunr:
  search_within_pages  : true

# SEO Related
google_site_verification :
bing_site_verification   :
naver_site_verification  :
yandex_site_verification :
baidu_site_verification  :

# ==========================
# Social Sharing / Profiles
# ==========================

twitter:
  username             :
facebook:
  username             :
  app_id               :
  publisher            :
og_image               :

social:
  type                 : "Person"
  name                 : "Joseph Lee"
  links:
    - "https://github.com/leeyose"
    # 필요하면 LinkedIn, Blog 등 추가

# ==========================
# Analytics
# ==========================

analytics:
  provider             : false
  google:
    tracking_id        :
    anonymize_ip       :

# ==========================
# Site Author
# ==========================

author:
  name           : "Joseph Lee"
  avatar         : "favicon/favicon-96x96.png"
  bio            : "To the full stack Engineer"
  location       : "Seoul, Korea"
  email          :
  links:
    - label      : "GitHub"
      icon       : "fab fa-fw fa-github"
      url        : "https://github.com/eelhpesoj/eelhpesoj.github.io"
    - label      : "Website"
      icon       : "fas fa-fw fa-link"
      url        : "https://eelhpesoj.github.io"
    # 필요하면 Email, X, LinkedIn 등 추가

# ==========================
# Site Footer
# ==========================

footer:
  links:
    - label      : "GitHub"
      icon       : "fab fa-fw fa-github"
      url        : "https://github.com/leeyose"
  since          : "2025"

# ==========================
# Reading Files
# ==========================

include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - minimal-mistakes-jekyll.gemspec
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs
  - /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# ==========================
# Conversion
# ==========================

markdown           : kramdown
highlighter        : rouge
lsi                : false
excerpt_separator  : "\n\n"
incremental        : false

kramdown:
  input            : GFM
  hard_wrap        : false
  auto_ids         : true
  footnote_nr      : 1
  entity_output    : as_char
  toc_levels       : 1..6
  smart_quotes     : lsquo,rsquo,ldquo,rdquo
  enable_coderay   : false

# ==========================
# Sass/SCSS
# ==========================

sass:
  sass_dir         : _sass
  style            : compressed

# ==========================
# Outputting
# ==========================

permalink          : /:categories/:title/
timezone           : "Asia/Seoul"

# ==========================
# Pagination
# ==========================

paginate           : 5
paginate_path      : /page:num/

pagination:
  debug            : false
  collection       : 'posts'
  per_page         : 10
  permalink        : '/page/:num/'
  title            : ':title - page :num'
  limit            : 0
  sort_field       : 'date'
  sort_reverse     : true
  category         : 'posts'
  tag              : ''
  locale           : ''
  trail:
    before         : 2
    after          : 2

# ==========================
# Plugins
# ==========================

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# ==========================
# Archives
# ==========================

category_archive:
  type             : liquid
  path             : /categories/
tag_archive:
  type             : liquid
  path             : /tags/

# ==========================
# HTML Compression
# ==========================

compress_html:
  clippings        : all
  ignore:
    envs           : development

# ==========================
# Defaults
# ==========================

defaults:
  - scope:
      path         : ""
      type         : posts
    values:
      layout       : single
      author_profile : true
      read_time    : true
      comments     : # true
      share        : true
      related      : true
